<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="stopwatch">
		<div class="timerDisplay"> 00<span>Hr</span> : 00<span>Min</span> : 00<span>Sec</span> : 00</div>
	</div>
	<div class="buttons">
		<button class="btn" id="stopbutton">Stop</button>
		<button class="btn" id="startbutton">Start</button>
		<button class="btn" id="resetbutton">Reset</button>
	</div>
	<script src="./script.js"></script>
</body>
</html>
